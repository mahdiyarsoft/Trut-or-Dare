<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth or Dare</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/players.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.0.0/chartjs-plugin-datalabels.min.js"></script>

</head>

<body>
    <div class="spinerCircle hidden" id="spinerCircle">
        <canvas id="myChart" class="myChart"></canvas>
    </div>
    <div class="container hidden" id="spiner" onclick="spin()"></div>
    <form class="form" id="form">
        <h1 class="h1-title">Players</h1>
        <input type="text" placeholder="1" class="input" id="name1" required>
        <input type="text" placeholder="2" class="input" id="name2" required>
        <input type="text" placeholder="3" class="input" id="name3" required>
        <input type="text" placeholder="4" class="input hidden" id="name4" required>
        <input type="text" placeholder="5" class="input hidden" id="name5" required>
        <input type="text" placeholder="6" class="input hidden" id="name6" required>
        <input type="text" placeholder="7" class="input hidden" id="name7" required>
        <input type="text" placeholder="8" class="input hidden" id="name8" required>
        <input type="text" placeholder="9" class="input hidden" id="name9" required>
        <input type="text" placeholder="10" class="input hidden" id="name10" required>
        <input type="text" placeholder="11" class="input hidden" id="name11" required>
        <input type="text" placeholder="12" class="input hidden" id="name12" required>
        <div class="btn-plus input" id="plus" onclick="plus4()"></div>
        <input type="button" class="input btn" value="Create " id="ent">
        <input type="button" class="input btn hidden" value="Start" id="ijad" onclick="adddata()">
    </form>
    <script src="assets/js/chart.js"></script>

    <script>
    </script>
</body>

</html>
